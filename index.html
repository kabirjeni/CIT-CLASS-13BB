<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Plugin</title>
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="continer">
    <div class="slider">
        <div class="slide">
            <img src="https://images.pexels.com/photos/12879014/pexels-photo-12879014.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
            <div class="overlay" style="background-color: aqua !important;">
                <h2>This is Selector Image</h2>
            </div>
        </div>
    
        
        
        <div class="slide"><img src="https://images.pexels.com/photos/4064432/pexels-photo-4064432.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
        
            <div class="overlay">
                <h2>This is Selector Image</h2>
            </div>
    
        </div>
        <div class="slide"><img src="https://images.pexels.com/photos/17676464/pexels-photo-17676464/free-photo-of-a-house-on-a-hill-between-trees-in-the-countryside.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
        
            <div class="overlay">
                <h2>This is Selector Image</h2>
            </div>
    
        </div>
        <div class="slide"><img src="https://images.pexels.com/photos/17038848/pexels-photo-17038848/free-photo-of-river-flowing-in-green-valley.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
        
            <div class="overlay">
                <h2>This is Selector Image</h2>
            </div>
    
        </div>
        <div class="slide"><img src="https://images.pexels.com/photos/1761279/pexels-photo-1761279.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
        
            <div class="overlay">
                <h2>This is Selector Image</h2>
            </div>
    
        </div>

    </div>
    <div class="arrows">
        <div class="leftArrows"><i class="fa-solid fa-arrow-left"></i></div>
        <div class="rightArrows"><i class="fa-solid fa-arrow-right"></i></div>
    </div>
    </div>
    







<script src="./JS/jquery-3.7.1.min.js"></script>
<script src="./JS/slick.min.js"></script>
<script src="./JS/all.min.js"></script>
    <script src="./JS/Apps.JS"></script>
</body>
</html>
